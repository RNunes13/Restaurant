
<div class="modal-header">
	<h3 class="modal-title">Componentes</h3>
</div>

<div class="modal-body">

	<div class="row fields-search-step">

		<div class="col-xs-12">

			<div class="form-group" uib-dropdown>
				<div class="input-group">
					<label class="input-group-addon btn-addon">
						<i class="fa fa-search" aria-hidden="true"></i>
					</label>
					<label class="input-group-addon btn-addon" uib-dropdown-toggle>
						<span class="caret"></span>
					</label>
					<input class="form-control" type="text"
						   placeholder="Digite sua busca"
						   ng-model="oComponentes.table.search.text"
						   ng-change="oComponentes.table.search.change()" />
				</div>
				<ul uib-dropdown-menu>
					<li>
						<a ng-class="{sel:oComponentes.table.search.column == -1}"
						   ng-click="oComponentes.table.search.click(-1)">Todas as Colunas</a>
					</li>
					<li ng-repeat="column in oComponentes.table.columns" ng-if="$index != 1">
						<a ng-class="{sel:$index == oComponentes.table.search.column}"
						   ng-click="oComponentes.table.search.click($index)"
						   ng-bind=column.title></a>
					</li>
				</ul>
			</div>

		</div>
		
	</div>

	<table datatable ng-attr-id="oComponentes.table.id"
		dt-instance="oComponentes.table.instance" dt-options="oComponentes.table.options"
		dt-columns="oComponentes.table.columns" ng-class="oComponentes.table.class"
		width="100%"></table>

</div>

<div class="modal-footer">

	<div class="row row-just">
	
		<div class="col-sm-4 col-xs-12"></div>
		
		<div class="col-sm-4 col-xs-6">
			<div class="form-group">
				<button class="btn btn-sm btn-black btn-block"
						type="button" 
						ng-class=""
						ng-click="fnClose()" >
					<i class="fa fa-check"></i> Concluir
				</button>
			</div>
		</div>
		
		<div class="col-sm-4 col-xs-6">
			<div class="form-group">
				<button class="btn btn-sm btn-black btn-block"
						type="button"
						ng-click="fnCancel()">
					<i class="fa fa-times"></i> Cancelar
				</button>
			</div>
		</div>
		
	</div>

</div>
